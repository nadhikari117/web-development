<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DRUM SET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="container">
            <div id="drum-cont"
            class="d-flex justify-content-around align-items-center">
                <div data-key="A"
                class="col-1 key"> 
                <p>SNARE</p>
                <span>A</span>
            </div>
            <div data-key="S" class="col-1 key ">
                <p>KICK 1</p>
                <span>5</span>
            </div>
            <div data-key="D" class="col-1 key">
                <p>KICK-2</p>
                <span>0</span>
            </div>
            <div data-key="F"
            class="col-1 key">
                <p>TOM</p>
                <span>F</span>
            </div>
            <div data-key="G"
            class="col-1 key">
                <p>LOW</p>
                <span>6</span>
            </div>
            <div data-key="H"
            class="col-1 key">
                <p>CRASH</p>
                <span>H</span>
            </div>
            <div data-key="J"
            class="col-1 key">
                <p>RIDE</p>
                <span>J</span>
            </div>
            <div data-key="K"
            class="col-1 key">
                <p>HIT-HAT</p>
                <span>K</span>
            </div>
            <div data-key="L"
            class="col-1 key">
                <p>HIT-HAT-2</p>
                <span>L</span>
            </div>
        </div>
        <audio data-key="A"
        src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav
        "></audio>
        <audio data-key="S"
        src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav
        "></audio>
        <audio data-key="D" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav
        "></audio>
        <audio data-key="F" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav
        "></audio>
        <audio data-key="G"
        src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav

        "></audio>
        <audio data-key="H" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
        <audio data-key="J"
        src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav
        "></audio>
        <audio data-key="K"
        ="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav
        "></audio>
        <audio data-key="L"
        src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav
        "></audio>
    </main>



<script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
