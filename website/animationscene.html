        #bw{
            height: 600px;
            position: absolute;
            top: 60px;
            left: 1000px;
        }
        #ryuk{
            animation-name: ryuk;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            height: 700px;
            transform: rotateY(180deg);
            position:absolute;
        }
        @keyframes ryuk{
            from{
                left: 1000px;
                transform: rotateY(180deg);
            }
            to{
                left: 50px;
                transform: rotateZ(50deg);
            }
        }
